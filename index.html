<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Envelope Animation</title>
	<style>
		@keyframes slideUp {
			0% { transform: translateY(0%); opacity: 1; transform: rotateX(0deg);}
			100% { transform: translateY(-100%); opacity: 0; transform: rotateX(-90deg);}
		}

		@keyframes slideDown {
			0% { transform: translateY(0%); opacity: 1; }
			100% { transform: translateY(100%); opacity: 0; }
		}

		body {
			overflow: hidden;
			margin: 0;
			position: relative;
		}

		#top, #bottom {
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			cursor: pointer;
		}

		#top {
			z-index: 2;
			transform-origin: top center;
			transition: transform 1s ease-in-out;
		}

		#bottom {
			z-index: 1;
		}

		.animated1 {
			animation: slideUp 1s forwards;
		}
		.animated2 {
			animation: slideDown 1s forwards;
		}
	</style>
</head>
<body>

    <img src="2.png" id="bottom" onclick="openEnvelope()">
    <img src="1.png" id="top" onclick="openEnvelope()">

<script>
	function openEnvelope(){
		document.getElementById('top').classList.add('animated1');
		document.getElementById('bottom').classList.add('animated2');
	}
</script>

</body>
</html>
